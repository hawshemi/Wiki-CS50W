{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}

{% block body %}
    <h1>Edit entry</h1>
    <form action="{% url 'submitEditEntry' title %}" method="post">
        {{ editPageForm }}
        {% csrf_token %}
        <br>
        <button class="btn btn-secondary" type="submit">Submit</button>
    </form>
    
{% endblock %}
